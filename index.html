<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" type="image/png" href="images/logo.png">

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"

      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!--Fontawesome-->
    <script src="https://kit.fontawesome.com/5db98c46be.js" crossorigin="anonymous"></script>
    <title>JSC - Registro de usuarios</title>
  </head>

  <body>
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-expand-sm navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.png"
            alt="Logo del sitio / Ir a inicio."
            class="logo"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Crear usuario</a>
            <a class="nav-item nav-link" href="usuarios-registrados.html" >Ver usuarios</a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Formulario para crear usuario -->
    <main class="container-general" id="container-general">
      <h2 class="titulo">CREA TU USUARIO</h1>
      <div id="container-formulario">
        <form class="form" id="formulario">
          <input type="text" id="nickname" autocomplete="off" class="inputForm form-control" placeholder="Nombre de usuario" />
          <input type="password" name="" id="pass" autocomplete="off" class="inputForm form-control" placeholder="Elegí tu password"/>
          <input type="password" name="" id="pass2" autocomplete="off" class="inputForm form-control" placeholder="Repetí tu password"/>
          <input type="number" id="edad" autocomplete="off" class="inputForm form-control" placeholder="Edad"/> 
          <input type="email" id="email" autocomplete="off" class="inputForm form-control" placeholder="Ingresa tu email"/>
          <label for="lenguajes">Elegí tu lenguaje de programación:</label>
          <select id="lenguaje" class="inputForm form-control" name="lenguajes" aria-placeholder="Elegí tu lenguaje de programación">
            <option value="">----</option>
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
          </select>
          <button type="button" id="btnCrear" class="btnCrear btn btn-primary">CREAR USUARIO</button>
        </form>
      </div>
    </main>

  <!-- Card de usuario creado -->
     <section class="container-card container d-flex justify-content-center text-center mt-3">
      <div class="card" style="width: 15rem">
        <div id="card" class=" usuarioCreado hiddenCard">
          <img src="" alt="" class="card-img-top p-3" id="foto-lenguaje" />
          <hr />
          <div class="card-body">
            <p class="text-primary card-title">Usuario:</p>
            <p id="nickCard" class="card-text"></p>
            <p class="text-primary card-title">Edad:</p>
            <p id="edadCard" class="card-text"></p>
            <p class="text-primary card-title">Email:</p>
            <p id="emailCard" class="card-text"></p>
          </div>
        </div>
      </div>
    </section>
     
    <!-- Footer con link a Linkedin -->
    <footer>
    <code>
      <p>

        <i class="fab fa-github"></i>

      </p>

    <!--Sweat alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
