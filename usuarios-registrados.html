<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />

    <!--Sweet alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!--Fontawesome-->
    <script
      src="https://kit.fontawesome.com/5db98c46be.js"
      crossorigin="anonymous"
    ></script>
    <title>JSC - Usuarios registrados</title>
  </head>
  <body onload="mostrarTablaUsuarios()">
    <!-- Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img
            src="images/logo.png"
            alt="Logo del sitio / Ir a inicio."
            class="logo"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="index.html">Crear usuario</a>
            <a class="nav-item nav-link" href="#" id="verLista">
              Ver usuarios
            </a>
          </div>
        </div>
      </nav>
    </header>

    <!-- Tabla de usuarios registrados -->
    <div class="tabla table-responsive">
      <table
        id="tablaUsuarios"
        class="table table-striped table-hover table-sm"
      >
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Usuario</th>
            <th scope="col">Edad</th>
            <th scope="col">Email</th>
            <th scope="col">Perfil</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Card de usuario seleccionado -->
    <section class="container d-flex justify-content-center text-center mt-3">
      <div class="card" style="width: 15rem">
        <div id="card" class="hiddenCard">
          <img src="" alt="" class="card-img-top p-3" id="foto-lenguaje" />
          <hr />
          <div class="card-body">
            <p class="text-primary card-title">Usuario:</p>
            <p id="cardNick" class="card-text"></p>
            <p class="text-primary card-title">Edad:</p>
            <p id="cardEdad" class="card-text"></p>
            <p class="text-primary card-title">Email:</p>
            <p id="cardEmail" class="card-text"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer con link a Linkedin -->
    <footer>
      <code>
        <p>
          Developed by
          <a href="https://www.linkedin.com/in/sebastianconti/" target="_blank"
            >Sebastian Conti</a
          >
          - 2021 -
          <a href="https://github.com/SebaConti87/proyecto-js-coderhouse">
            <i class="fab fa-github"></i>
          </a>
        </p>
      </code>
    </footer>

    <!--Jquery-->
    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
