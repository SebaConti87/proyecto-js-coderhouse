<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,500&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>JSC</title>
  </head>
  <body onload="mostrarTablaUsuarios()">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">
        <img
          src="images/logo.png"
          alt="Logo del sitio / Ir a inicio."
          class="logo"
        />
      </a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="index.html">Crear usuario</a>
          <a class="nav-item nav-link" href="usuarios-registrados.html">
            Ver usuarios
          </a>
        </div>
      </div>
    </nav>

    <!-- Lista de usuarios registrados -->
    <div class="tabla">
      <table id="tablaUsuarios" class="listaUsuarios">
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Edad</th>
            <th>Email</th>
            <th>Perfil</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>

    <!-- Card de usuario seleccionado -->
    <div class="container-card">
      <div id="card" class="usuarioCreado hiddenCard">
        <img src="images/profile-photo.png" alt="" class="foto-card" />
        <p class="pCard">Usuario:</p>
        <p id="cardNick" class="infoCard"></p>
        <p class="pCard">Edad:</p>
        <p id="cardEdad" class="infoCard"></p>
        <p class="pCard">Email:</p>
        <p id="cardEmail" class="infoCard"></p>
      </div>
    </div>

    <!-- Footer con link a Linkedin -->
    <footer>
      <p>
        Developed by
        <a href="https://www.linkedin.com/in/sebastianconti/" target="_blank"
          >Sebastian Conti</a
        >
        2021
      </p>
    </footer>

    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
